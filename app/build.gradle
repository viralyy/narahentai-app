plugins {
    id "com.android.application"
}

android {
    namespace "com.narahentai.app"
    compileSdk 34

    defaultConfig {
        applicationId "com.narahentai.app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }

    // ✅ Signing config (ambil dari ENV di GitHub Actions)
    signingConfigs {
        release {
            // keystore dibuat workflow di root project => ../
            storeFile file("../narahentai.keystore")
            storePassword System.getenv("KS_PASS")
            keyAlias System.getenv("KEY_ALIAS")
            keyPassword System.getenv("KEY_PASS")
        }
    }

    buildTypes {
        debug {
            debuggable true
        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"

            // ✅ ini yang bikin release jadi SIGNED
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "com.google.android.material:material:1.11.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    // ExoPlayer (Media3)
    implementation "androidx.media3:media3-exoplayer:1.1.1"
    implementation "androidx.media3:media3-ui:1.1.1"
}
