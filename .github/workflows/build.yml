name: Build Signed Release APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.4-bin.zip
          unzip gradle-8.4-bin.zip
          echo "$PWD/gradle-8.4/bin" >> $GITHUB_PATH

      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore

      - name: Build Release APK
        run: gradle assembleRelease

      - name: Sign APK
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          APK_UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          APK_SIGNED="narahentai-release.apk"

          jarsigner -verbose \
            -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore narahentai.keystore \
            -storepass "$KS_PASS" \
            -keypass "$KEY_PASS" \
            "$APK_UNSIGNED" "$KEY_ALIAS"

          cp "$APK_UNSIGNED" "$APK_SIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-release
          path: narahentai-release.apk
