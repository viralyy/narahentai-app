name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Pakai Gradle Wrapper dari repo (bukan install gradle manual)
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore

      - name: Build release (unsigned)
        run: ./gradlew :app:assembleRelease --no-daemon

      # Zipalign + apksigner (v2/v3) biar APK valid
      - name: Zipalign + Sign (v2/v3)
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED="app-release-aligned.apk"
          SIGNED="narahentai-release.apk"

          # cari build-tools terbaru
          BUILD_TOOLS_DIR="$(ls -d $ANDROID_SDK_ROOT/build-tools/* | sort -V | tail -n 1)"
          ZIPALIGN="$BUILD_TOOLS_DIR/zipalign"
          APKSIGNER="$BUILD_TOOLS_DIR/apksigner"

          "$ZIPALIGN" -v -p 4 "$UNSIGNED" "$ALIGNED"

          "$APKSIGNER" sign \
            --ks narahentai.keystore \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KS_PASS" \
            --key-pass pass:"$KEY_PASS" \
            --out "$SIGNED" \
            "$ALIGNED"

          "$APKSIGNER" verify --verbose "$SIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-release
          path: narahentai-release.apk
