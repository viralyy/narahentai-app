name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore

      - name: Build Release (unsigned)
        run: ./gradlew :app:assembleRelease

      - name: Zipalign + Sign (v2/v3) with apksigner
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release.apk"
          ALIGNED="app-release-aligned.apk"
          SIGNED="narahentai-release.apk"

          zipalign -v -p 4 "$UNSIGNED" "$ALIGNED"

          apksigner sign \
            --ks narahentai.keystore \
            --ks-pass env:KS_PASS \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass env:KEY_PASS \
            --out "$SIGNED" \
            "$ALIGNED"

          apksigner verify --verbose "$SIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-release
          path: narahentai-release.apk
