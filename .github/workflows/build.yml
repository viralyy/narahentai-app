name: Build Signed Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Android SDK tools (zipalign & apksigner)
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore keystore from secret
        shell: bash
        run: |
          # pakai printf biar aman dari newline echo
          printf '%s' "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore
          ls -lah narahentai.keystore

      - name: Build Release (unsigned)
        run: ./gradlew assembleRelease

      - name: Zipalign APK
        shell: bash
        run: |
          APK_UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          APK_ALIGNED="app-release-aligned.apk"

          if [ ! -f "$APK_UNSIGNED" ]; then
            echo "ERROR: unsigned APK not found at $APK_UNSIGNED"
            ls -R app/build/outputs/apk/release || true
            exit 1
          fi

          zipalign -p -f 4 "$APK_UNSIGNED" "$APK_ALIGNED"
          ls -lah "$APK_ALIGNED"

      - name: Sign APK (v2/v3) with apksigner
        shell: bash
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          APK_ALIGNED="app-release-aligned.apk"
          APK_SIGNED="narahentai.apk"

          apksigner sign \
            --ks narahentai.keystore \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass "pass:$KS_PASS" \
            --key-pass "pass:$KEY_PASS" \
            --out "$APK_SIGNED" \
            "$APK_ALIGNED"

          # verifikasi biar ketauan valid / engga
          apksigner verify --verbose --print-certs "$APK_SIGNED"
          ls -lah "$APK_SIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai
          path: narahentai.apk
