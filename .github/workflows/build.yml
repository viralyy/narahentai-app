name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore

      - name: Build Release (unsigned)
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease --no-daemon

      - name: Zipalign + Sign (v2/v3)
        env:
          KS_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASS: ${{ secrets.KEY_PASSWORD }}
        run: |
          UNSIGNED="app/build/outputs/apk/release/app-release-unsigned.apk"
          ALIGNED="app-release-aligned.apk"
          SIGNED="narahentai.apk"

          # Cari build-tools terbaru
          BUILD_TOOLS="$(ls -1 $ANDROID_HOME/build-tools | sort -V | tail -n 1)"
          ZIPALIGN="$ANDROID_HOME/build-tools/$BUILD_TOOLS/zipalign"
          APKSIGNER="$ANDROID_HOME/build-tools/$BUILD_TOOLS/apksigner"

          # zipalign dulu
          "$ZIPALIGN" -p 4 "$UNSIGNED" "$ALIGNED"

          # sign v2/v3
          "$APKSIGNER" sign \
            --ks narahentai.keystore \
            --ks-pass pass:"$KS_PASS" \
            --ks-key-alias "$KEY_ALIAS" \
            --key-pass pass:"$KEY_PASS" \
            --out "$SIGNED" \
            "$ALIGNED"

          # verify biar yakin valid
          "$APKSIGNER" verify --verbose "$SIGNED"

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-apk
          path: narahentai.apk
