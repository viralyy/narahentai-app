name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Clone WebView Template
        run: git clone https://github.com/zabixii/Webview-apk template

      - name: Replace URL everywhere
        run: |
          set -e
          find template -type f -name "*.java" -o -name "*.kt" -o -name "*.xml" -o -name "*.gradle" | while read f; do
            sed -i 's|https://example.com|https://narahentai.pages.dev|g' "$f" || true
            sed -i 's|http://example.com|https://narahentai.pages.dev|g' "$f" || true
            sed -i 's|example.com|narahentai.pages.dev|g' "$f" || true
          done

      - name: Build APK
        run: |
          cd template
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-apk
          path: template/app/build/outputs/apk/debug/*.apk
