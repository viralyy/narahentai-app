name: Build Signed Release APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Decode keystore from GitHub Secrets (base64) -> file
      - name: Restore keystore from secret
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > narahentai.keystore
          ls -la

      # Build + sign using injected signing params (no need signingConfigs in build.gradle)
      - name: Build Signed Release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew clean assembleRelease \
            -Pandroid.injected.signing.store.file=$GITHUB_WORKSPACE/narahentai.keystore \
            -Pandroid.injected.signing.store.password="$KEYSTORE_PASSWORD" \
            -Pandroid.injected.signing.key.alias="$KEY_ALIAS" \
            -Pandroid.injected.signing.key.password="$KEY_PASSWORD"

      # Optional: show output folder for debugging
      - name: List APK outputs
        run: |
          ls -la app/build/outputs/apk/release || true

      - name: Upload Signed APK
        uses: actions/upload-artifact@v4
        with:
          name: narahentai-release
          path: app/build/outputs/apk/release/app-release.apk
